<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

            header img {
                height: 60px;
                margin-right: 20px;
            }

        nav {
            margin-left: auto;
        }

            nav a {
                color: black;
                text-decoration: none;
                margin: 0 10px;
                font-weight: bold;
            }

        .container {
            padding: 20px;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group select, .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-summary {
           背景色: 白色;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .multiselect {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .selectBox {
            position: relative;
            width: 100%;
        }

            .selectBox select {
                width: 100%;
                font-size: 16px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background: white;
            }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .checkboxes {
            display: none;
            border: 1px solid #dadada;
            position: absolute;
            background: white;
            z-index: 1;
            width: 100%;
            box-sizing: border-box;
            max-height: 200px;
            overflow-y: auto;
        }

            .checkboxes label {
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-size: 16px;
                padding: 8px;
                border-bottom: 1px solid #dadada;
                white-space: nowrap;
            }

                .checkboxes label:hover {
                    background-color: #f1f1f1;
                }

            .checkboxes input[type="checkbox"] {
                margin-left: 10px;
            }

        .selected-industries {
            margin-top: 15px;
            border: 1px solid #dadada;
            border-radius: 4px;
            padding: 10px;
            background: #f9f9f9;
        }

            .selected-industries div {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 8px;
            }

            .selected-industries input[type="number"] {
                width: 50px;
                margin-left: 10px;
            }

        .checkboxes-row {
            display: flex;
            flex-wrap: wrap;
        }

            .checkboxes-row label {
                width: 33%;
                box-sizing: border-box;
                white-space: nowrap;
            }

        .main-title {
            text-align: center;
            margin: 20px 0;
        }

            .main-title h1 {
                margin: 0;
                font-size: 24px;
            }

            .main-title p {
                margin: 0;
                color: red;
                font-size: 16px;
            }

        .account-type {
            display: flex;
            flex-wrap: wrap;
        }

            .account-type label {
                width: 33%;
                box-sizing: border-box;
            }

        .section-title {
            margin: 10px 0 20px;
            font-size: 24px;
        }

        .source-counts {
            margin-top: 15px;
        }

            .source-counts .form-group {
                display: inline-block;
                width: calc(100% - 10px);
                margin-right: 10px;
            }
    </style>
</head>
<body>
    <header>
        <img src="PayPal1.png" alt="Logo">
        <nav>
            <a href="#">Balance inquiry</a>
            <a href="#">Full name</a>
        </nav>
    </header>
    <div class="main-title">
        <h1>PayPal</h1>
        <p>PayPalSercure payment platform</p>
    </div>
    <div class="container">
        <div class="form-section">
            <h2 class="section-title">WhatsApp</h2>
            <form id="orderFormWhatsApp">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="Name" id="Name YiYueXin" name="Name PayPal">
                </div>
                <div class="form-group">
                    <label for="Blalance inquiry">$:</label>
                    <select id="Blalance inquiry" name="Blalance inquiry : $21000">
